<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Circle Agency</title>
	</head>
	<body>
		<!-- Header & Narvbar Section  -->
		<header id="header" class="header container-padding">
			<img
				src="./assets/logos/circle.svg"
				alt="Circle Agency Logo"
				class="navbar-logo" />
			<nav class="navbar">
				<a href="./index.html" class="nav-item">Home</a>
				<a href="#" class="nav-item">Projects</a>
				<a href="#" class="nav-item">Services</a>
			</nav>
			<div class="burger-menu-btn">
				<img
					src="./assets/hero-section/burger-menu-icon.png"
					alt="Hamburguer menu icon"
					class="burger-icon" />
			</div>
			<a href="./contact-page.html" class="contact-us-btn blue-hover-btns">
				Contact Us
			</a>
		</header>
		<!-- Project Info Section  -->
		<section class="project-info-section container-padding">
			<div class="project-info-container">
				<h1 class="project-info-heading"></h1>
				<div class="project-info-heading-content">
					<h2 class="project-info-subheading"></h2>
					<div class="project-info-date">
						<p class="project-info-date-text">First brewed on</p>
						<p class="project-info-date-day"></p>
					</div>
				</div>
				<img
					src="./assets/loading/loading-11.gif"
					alt="Beer bottle image"
					class="project-info-img" />
				<div class="project-info-content">
					<p class="project-info-text"></p>
				</div>
			</div>
		</section>
		<!-- Projects Section  -->
		<section
			id="projects-section"
			class="projects-section container-padding projects-info-projects-section">
			<div class="projects-section-container">
				<h2 class="projects-heading">Other Projects</h2>
				<div class="projects-grid">
					<article class="project-box first-project">
						<img src="" alt="Colorful discs image" class="project-box-img" />
						<div class="project-box-content">
							<h3 class="project-box-heading"></h3>
							<p class="project-box-text"></p>
							<a href="#" class="project-learn-more">Learn More</a>
						</div>
					</article>
					<article class="project-box second-project">
						<img
							src=""
							alt="Colorful cube and sphere image"
							class="project-box-img" />
						<div class="project-box-content">
							<h3 class="project-box-heading"></h3>
							<p class="project-box-text"></p>
							<a href="#" class="project-learn-more">Learn More</a>
						</div>
					</article>
					<article class="project-box third-project">
						<img src="" alt="Colorful orbit image" class="project-box-img" />
						<div class="project-box-content">
							<h3 class="project-box-heading"></h3>
							<p class="project-box-text"></p>
							<a href="#" class="project-learn-more">Learn More</a>
						</div>
					</article>
				</div>
			</div>
		</section>
		<!-- Qeuestion Form Section  -->
		<section id="question-section" class="question-section container-padding">
			<div class="question-container">
				<h2 class="question-heading">Do you have any questions?</h2>
				<p class="question-text">Let us help you!</p>
				<div class="question-form">
					<form
						id="email-form"
						class="email-form"
						name="email-form"
						method="get">
						<div class="email-input">
							<img
								src="./assets/newsletter/icon/mail.svg"
								alt="Email icon"
								class="email-icon" />
							<input
								type="email"
								class="user-email"
								name="user-email"
								placeholder="Enter your email" />
						</div>
						<input
							type="submit"
							value="Subscribe"
							class="subscribe-btn blue-hover-btns" />
					</form>
				</div>
			</div>
		</section>
		<!-- Footer Section  -->
		<footer id="footer-section" class="footer-section container-padding">
			<div class="footer-container">
				<div class="footer-info">
					<img
						src="./assets/logos/circle.svg"
						alt="Circle logo"
						class="footer-logo" />
					<p class="footer-info-text">
						2972 Westheimer Rd. Santa Ana, Illinois 85486
					</p>
				</div>
				<aside class="footer-menu">
					<a href="#" class="footer-link">Team</a>
					<a href="#" class="footer-link">Services</a>
					<a href="#" class="footer-link">About Us</a>
					<a href="#" class="footer-link">Press</a>
					<a href="#" class="footer-link">Projects</a>
					<a href="#" class="footer-link">Privacy Policy</a>
				</aside>
			</div>
		</footer>

		<script type="text/javascript" src="./js/index.js"></script>
		<script type="text/javascript" src="./js/project-page.js"></script>
	</body>
</html>
